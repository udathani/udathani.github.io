name: Daily BTC & FNG Logger

on:
  schedule:
    - cron: "7 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run daily logger
        run: node scripts/daily.js

      - name: Commit & push if changed
        run: |
          git config user.name "cicilbtc-bot"
          git config user.email "cicilbtc-bot@users.noreply.github.com"
          git add data/log.json
          git diff --cached --quiet || git commit -m "Daily log update"
          git push
